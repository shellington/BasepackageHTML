
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="/BasepackageHTML/css/style.css"/>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ol itemtype="http://data-vocabulary.org/Breadcrumb" itemscope="" class="breadcrumb">
                    <li><a itemprop="url" href="/"><span itemprop="title">Home</span></a></li>
                    <li class="active">Page Title</li>
                </ol>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <section class="col-sm-8 main-col">

                <div class="cms-content">
                    <h1 class="page-header">Submit Your CV</h1>
                </div>
            
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Upload CV</h4>
                        <form action="/" enctype="multipart/form-data" method="post" role="form">            
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label class="control-label" for="FirstName">First Name <span class="required">*</span></label>
                                    <input class="form-control" data-val="true" data-val-required="The First Name field is required." id="FirstName" name="FirstName" type="text" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="control-label" for="LastName">Last Name <span class="required">*</span></label>
                                    <input class="form-control" data-val="true" data-val-required="The Last Name field is required." id="LastName" name="LastName" type="text" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="control-label" for="Email">Email Address <span class="required">*</span></label>
                                    <input class="form-control" data-val="true" data-val-email="The Email Address field is not a valid e-mail address." data-val-required="The Email Address field is required." id="Email" name="Email" type="email" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label class="control-label" for="Comments">Further Comments</label>
                                    <textarea class="form-control" cols="20" id="Comments" name="Comments" rows="2">
                                    </textarea>
                                    <span class="field-validation-valid" data-valmsg-for="Comments" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <input accept=".doc,.docx,.pdf,.rtf,.odt" class="form-control" id="Cv" name="Cv" type="file" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="Cv" data-valmsg-replace="true"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12" style="height:30px; display:none" id="selected_file_details">
                                    <div style="color:#666; font-size:smaller"><img width="16" height="16" alt="icon" id="selected_file_icon" /> <span id="selected_file_name" style="overflow:hidden"></span></div>
                                </div>
                                <div class="form-group col-md-6" style="height:30px">
                                    <div id="dropbox_cv"></div>
                                </div>
                                <div class="form-group col-md-6" style="height:30px">
                                    <button id="drive_choose_file" class="dropbox-dropin-btn dropbox-dropin-default" style="display: none; vertical-align:central"><img src="https://developers.google.com/drive/images/drive_icon.png" style="padding-left:3px; margin-right:6px;" width="16" height="16" />Choose from Google Drive</button>
                                </div>
                            </div>
                            
                            <div class="hide">  
                            	<label for="HoneyPot">Ignore</label> 
                                <input class="text-box single-line" data-val="true" data-val-range="Please leave this field blank." data-val-range-max="0" data-val-range-min="0" id="HoneyPot" name="HoneyPot" type="text" value="" /> 
                                <span class="field-validation-valid" data-valmsg-for="HoneyPot" data-valmsg-replace="true"></span>
                            </div>

                            <div class="form-group">
                                <input id="submit-cv-button" type="submit" class="btn btn-primary" value="Submit Your CV" name="JobBoardSubmitCvForm" />
                            </div>
               
                        </form>    
                    </div><!-- /.panel-body -->
                </div><!-- /.panel -->

            </section>

            <aside class="col-sm-4 sidebar">

                <div class="widget sub-nav clearfix">
                    <h3>Sectors</h3>
                    <ul class="nav nav-stacked level-one">
                        <li class=""><a href="">Category One</a></li>
                        <li class=""><a href="">Second Category</a></li>
                        <li class="active"><a href="">Number Three Category</a></li>
                        <li class=""><a href="">Forth Category</a></li>
                    </ul>
                </div>
        
            </aside>

        </div><!-- .container -->
    </div><!-- .row -->

    
    <script src="/BasepackageHTML/scripts/plugins/require.js"></script>
    <script>
        require(['/BasepackageHTML/scripts/app.js'], function () {
            /*
            FROM BASE PACKAGE
            require(['jobboard'], function () {
            })
            */  
        })
    </script>

            
</body>
</html>

<html lang="en" class="no-js">
<head>

    <link href="/css/style.css" rel="stylesheet">

<body>
    <div id="content" role="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
                        <li><a href="/" itemprop="url"><span itemprop="title">Home</span></a></li>
                        <li class="active">Login</li>
                    </ol>
                </div>
            </div>            
            <div class="row">
                <section class="col-md-9 col-sm-8">
                    <h1 class="page-header">Login</h1>                    
                    <div id="rte_content"></div>
                    <form action="/login/" class="form" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label class="control-label" for="Username">Username <span class="required">*</span></label>
                            <input class="form-control" data-val="true" data-val-required="The Username field is required." id="Username" name="Username" placeholder="Enter your username" type="text" value="" /> 
                            <span class="field-validation-valid glyphicon glyphicon-remove form-control-feedback" data-valmsg-for="Username" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Password">Password <span class="required">*</span></label>
                            <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Enter your password" type="password" value="" /> 
                            <span class="field-validation-valid glyphicon glyphicon-remove form-control-feedback" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="StayLoggedIn" title="Tick to stay logged in on this computer">Remember Me?</label> 
                            <input data-val="true" data-val-required="The Remember Me? field is required." id="StayLoggedIn" name="StayLoggedIn" type="checkbox" value="true" /><input name="StayLoggedIn" type="hidden" value="false" /> 
                            <span class="field-validation-valid" data-valmsg-for="StayLoggedIn" data-valmsg-replace="true"></span>
                        </div>
                        <input id="RedirectToUrl" name="RedirectToUrl" type="hidden" value="/profile/" /><input name="__RequestVerificationToken" type="hidden" value="vu68MEFxm7l4cimX583vX_K-5mW1qYjZa28DGU8T17LEZ7yGAbs3VqwBjowHk_oZjNykA6BtncqYvA8rj1aXYd4y_uWh_ZHWBal7-FB58Hw1" />    
                        <button type="submit" class="btn btn-primary">Sign In <i class="fa fa-chevron-right"></i></button>
                    </form>
                </section>
                <aside class="col-md-3 col-sm-4 sidebar"></aside>
            </div>
        </div>
    </div>
